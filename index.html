<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

    <title>Lab4</title>
</head>
<body>
    <div class="page-container">
        <div class="location">
            <label for="location-input">type location</label>
            <input type="text" id="location-input">
        </div>
        <div class="current" id="current">
            
        </div>
        <div class="forecast" id ="forecast">
            
        </div>
        <template id="weather-data-template">
            <div class="weather-data offscreen">
                <div class="name">
                    
                </div>
                <div class="properties">
                    <div class="description">
                        <div class="prop-name">
                            description
                        </div>
                        <div class="prop-value">
                            
                        </div>
                    </div>
                    <div class="temperature">
                        <div class="prop-name">
                            temperature
                        </div>
                        <div class="prop-value">
                            
                        </div>
                    </div>
                    <div class="humidity">
                        <div class="prop-name">
                            humidity
                        </div>
                        <div class="prop-value">
                            
                        </div>
                    </div>
                    <div class="pressure">
                        <div class="prop-name">
                            pressure
                        </div>
                        <div class="prop-value">
                            
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
